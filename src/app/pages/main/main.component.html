<div class="main">
  <div class="main-content">
    <div class="header">
      <div class="logo">BUL</div>
      <div class="link-data">
        <div class="avatar">
          <div class="username">{{ user }}</div>
          <img
            src="https://avatars.dicebear.com/api/pixel-art-neutral/{{
              user
            }}.svg"
            width="25"
          />
        </div>
        <div class="coin">
          <div class="item">1000</div>
          <div class="coinIcon"><img src="assets/images/coin.png" /></div>
        </div>
        <div class="coin-general">
          <div class="item">10,000</div>
          <div class="coinIcon">
            <img src="assets/images/coin-general.png" />
          </div>
        </div>
      </div>
    </div>
    <div class="next-game-section">
      <app-next-game [upNext]="nextGame"></app-next-game>
    </div>
    <div class="split-main">
      <div class="team-top">
        <h2>Your opening team</h2>
        <div class="top-cards">
          <div class="card" *ngFor="let card of cards">
            <app-card-rect [card]="card"></app-card-rect>
          </div>
        </div>
        <small><a href="#">Go to your team</a></small>
      </div>
      <div class="friends">
        <app-friends></app-friends>
      </div>
    </div>
    <p-button
      (click)="showDialog()"
      icon="pi pi-external-link"
      label="Get your first cards now!"
    ></p-button>
    <p-dialog
      [(visible)]="display"
      [style]="{ width: '75vw' }"
      [baseZIndex]="10000"
    >
      <p class="counter" *ngIf="counter > 0">
        <p-progressSpinner></p-progressSpinner>
        {{ counter }}
      </p>
      <p class="cards" *ngIf="showCards">
        <app-card playerName="Sam"></app-card>
        <app-card playerName="Sam"></app-card>
        <app-card playerName="Sam"></app-card>
        <app-card playerName="Sam"></app-card>
        <app-card playerName="Sam"></app-card>
      </p>
      <ng-template pTemplate="footer"> </ng-template>
    </p-dialog>
  </div>
</div>
