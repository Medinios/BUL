<div class="friends-main-component">
  <div class="title">
    Friends
    <a href="friends">more..</a>
  </div>
  <div class="all">
    <div class="friend" *ngFor="let friend of friendList">
      <img src="{{ friend.team_b.logo }}" width="25" />
      <div class="user">
        <a href="/profile/{{ friend.team_b.user_id }}">{{
          friend.team_b.team_name
        }}</a>
      </div>
    </div>
  </div>
</div>
